<!DOCTYPE html>
<html>

<head>
  <title>To Do App</title>
  <link rel='stylesheet' href='test.css'>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
</head>
<body>
  <div id='header'>
    <h1>To Do or Not To Do</h1>
    <h2 class='tagline'>(your priorities at a glance)</h2>
  </div>
  <div class='container'>
    <div class='week'>
      <div class='row secondary-background'>
        <div class='day square'><h3>MON</h3></div>
        <div class='task square'>
          <p>sleep</p>
        </div>
        <div class='task square'><p>study</p></div>
        <div class='task square'><p>eat</p></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>TUE</h3></div>
        <div class='task square'><p>walk</p></div>
        <div class='task square'><p>talk</p></div>
        <div class='task square'><p>be happy</p></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>WED</h3></div>
        <div class='task square'><p>smile</p></div>
        <div class='task square'><p>chill</p></div>
        <div class='task square'><p>train</p></div>
      </div>
      <div class='row'>
        <div class='day square'><h3>THU</h3></div>
        <div class='task square'><p>create</p></div>
        <div class='task square'><p>check</p></div>
        <div class='task square'><p>lie</p></div>
      </div>
      <div class='row secondary-background'>
        <div class='day square'><h3>FRI</h3></div>
        <div class='task square'>sleep</div>
        <div class='task square'>work</div>
        <div class='task square'>watch serials</div>
      </div>
    </div>
    <div class='reminders'>
      <h3>Reminders</h3>
    </div>
  </div>
  <footer>
    <span class='tagline'>copyright nottodo.com</span>
  </footer>
</body>
</html>
